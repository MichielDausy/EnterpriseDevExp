---
# game-service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  labels:
    service: game-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: game-service
  template:
    metadata:
      labels:
        service: game-service
    spec:
      containers:
      - name: game-service
        image: r0900099/game-service
        ports:
        - containerPort: 8080
        env:
        - name: SPEEDRUN_SERVICE_BASEURL
          value: speedrun-service:8081
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_HOST
          value: mongo-games
---
# profile-service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  labels:
    service: profile-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: profile-service
  template:
    metadata:
      labels:
        service: profile-service
    spec:
      containers:
      - name: profile-service
        image: r0900099/profile-service
        ports:
        - containerPort: 8082
        env:
        - name: SPEEDRUN_SERVICE_BASEURL
          value: speedrun-service:8081
        - name: MYSQL_DB_USERNAME
          value: root
        - name: MYSQL_DB_PASSWORD
          value: abc123
        - name: MYSQL_DB_HOST
          value: mysql-profile
        - name: MYSQL_DB_PORT
          value: "3307"
---
# speedrun-service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedrun-service
  labels:
    service: speedrun-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: speedrun-service
  template:
    metadata:
      labels:
        service: speedrun-service
    spec:
      containers:
      - name: speedrun-service
        image: r0900099/speedrun-service
        ports:
        - containerPort: 8081
        env:
        - name: GAME_SERVICE_BASEURL
          value: game-service:8080
        - name: PROFILE_SERVICE_BASEURL
          value: profile-service:8082
        - name: MYSQL_DB_USERNAME
          value: root
        - name: MYSQL_DB_PASSWORD
          value: abc123
        - name: MYSQL_DB_HOST
          value: mysql-speedrun
        - name: MYSQL_DB_PORT
          value: "3308"
---
# api-gateway-service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  labels:
    service: api-gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: api-gateway-service
  template:
    metadata:
      labels:
        service: api-gateway-service
    spec:
      containers:
      - name: api-gateway-service
        image: r0900099/api-gateway
        ports:
        - containerPort: 8085
        env:
        - name: SPEEDRUN_SERVICE_BASEURL
          value: speedrun-service:8081
        - name: GAME_SERVICE_BASEURL
          value: game-service:8080
        - name: PROFILE_SERVICE_BASEURL
          value: profile-service:8082
---
#Ingress
#Api-gateway ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-service-ingress
  namespace: speedrun-application
spec:
  rules:
    - host: speedrun.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 8085
---