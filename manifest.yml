# mongo-games service
apiVersion: v1
kind: Service
metadata:
  name: mongo-games
  labels:
    service: mongo-games
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    service: mongo-games
---
# mysql-speedrun service
apiVersion: v1
kind: Service
metadata:
  name: mysql-speedrun
  labels:
    service: mysql-speedrun
spec:
  ports:
  - port: 3308
    targetPort: 3306
  selector:
    service: mysql-speedrun
---
# mysql-profile service
apiVersion: v1
kind: Service
metadata:
  name: mysql-profile
  labels:
    service: mysql-profile
spec:
  ports:
  - port: 3307
    targetPort: 3306
  selector:
    service: mysql-profile
---
# game-service service
apiVersion: v1
kind: Service
metadata:
  name: game-service
  labels:
    service: game-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    service: game-service
---
# profile-service service
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  labels:
    service: profile-service
spec:
  ports:
  - port: 8082
    targetPort: 8082
  selector:
    service: profile-service
---
# speedrun-service service
apiVersion: v1
kind: Service
metadata:
  name: speedrun-service
  labels:
    service: speedrun-service
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    service: speedrun-service
---
# gateway-service service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    service: api-gateway-service
spec:
  type: NodePort
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    service: api-gateway-service
---    
# PersistentVolumeClaims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-game-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-speedrun-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---      
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-profile-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
# Deployments
# mongo-games deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-games
  labels:
    service: mongo-games
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mongo-games
  template:
    metadata:
      labels:
        service: mongo-games
    spec:
      containers:
      - name: mongo-games
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-game-data
          mountPath: /data/db
      volumes:
      - name: mongodb-game-data
        persistentVolumeClaim:
          claimName: mongodb-game-data
---
# mysql-speedrun deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-speedrun
  labels:
    service: mysql-speedrun
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mysql-speedrun
  template:
    metadata:
      labels:
        service: mysql-speedrun
    spec:
      containers:
      - name: mysql-speedrun
        image: mysql:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: abc123
        volumeMounts:
        - name: mysql-speedrun-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-speedrun-data
        persistentVolumeClaim:
          claimName: mysql-speedrun-data
---
